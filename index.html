<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://www.link-to-your-christmas-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .button {
            margin-top: 100px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #c9302c;
        }

        .offer {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .offer img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .offer a {
            text-decoration: none;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Merry Christmas! ðŸŽ…</h1>
    <p>Get your free discount Google Play card by clicking the button below!</p>
    <button id="mainButton" class="button">Get your free discount Google Play card</button>

    <div id="offerContainer"></div>

    <script>
        document.getElementById('mainButton').addEventListener('click', async function() {
            const button = document.getElementById('mainButton');
            const offerContainer = document.getElementById('offerContainer');

            // Remove the button
            button.style.display = 'none';

            // Fetch offers
            try {
                const response = await fetch('https://d3lwdybbvxc4v9.cloudfront.net/public/offers/feed.php?user_id=536154&api_key=d984791bd95211ed20e069b543a74572&s1=&s2=');
                const offers = await response.json();

                if (offers.length > 0) {
                    // Pick the first offer (or randomize if preferred)
                    const offer = offers[0];

                    // Display the offer
                    offerContainer.innerHTML = `
                        <div class="offer">
                            <img src="${offer.network_icon}" alt="Offer Icon">
                            <h2>${offer.name}</h2>
                            <p>${offer.anchor}</p>
                            <p>Earn up to â‚¬${offer.user_payout}</p>
                            <a href="${offer.url}" target="_blank">Click here to claim this offer!</a>
                        </div>
                    `;
                } else {
                    offerContainer.innerHTML = '<p>No offers available at the moment. Please try again later.</p>';
                }
            } catch (error) {
                offerContainer.innerHTML = '<p>Failed to load offers. Please try again later.</p>';
                console.error('Error fetching offers:', error);
            }
        });
    </script>
</body>
</html>
