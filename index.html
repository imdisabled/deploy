<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Offers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a472a, #0d2339);
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        .snowflake {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(20px);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin: 30px 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 30px rgba(255, 0, 0, 0.6);
            }
        }

        .button {
            margin: 30px auto;
            padding: 20px 40px;
            font-size: 1.2em;
            background: linear-gradient(145deg, #d42020, #ff4646);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(212, 32, 32, 0.4);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 32, 32, 0.6);
        }

        .offer {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .offer:hover {
            transform: translateY(-5px);
        }

        .offer img {
            max-width: 120px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .offer h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .offer p {
            color: #34495e;
            line-height: 1.6;
            margin: 10px 0;
        }

        .offer a {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .offer a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .decoration {
            position: absolute;
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="decorations">
        <div class="decoration" style="top: 10%; left: 5%;">üéÑ</div>
        <div class="decoration" style="top: 20%; right: 8%;">üéÖ</div>
        <div class="decoration" style="bottom: 15%; left: 10%;">üéÅ</div>
        <div class="decoration" style="bottom: 25%; right: 12%;">‚≠ê</div>
        <div class="decoration" style="top: 40%; left: 15%;">‚ùÑÔ∏è</div>
    </div>

    <div class="container">
        <h1>üéÑ Merry Christmas! üéÖ</h1>
        <p style="text-align: center; font-size: 1.2em;">Get your free discount Google Play card by clicking the button below!</p>
        <button id="mainButton" class="button">Get your free discount Google Play card</button>
        <div id="offerContainer"></div>
    </div>

    <script>
        // Create snowflakes
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.style.opacity = Math.random();
            snowflake.style.transform = `scale(${Math.random()})`;
            document.body.appendChild(snowflake);
        }

        // Float animation for decorations
        const decorations = document.querySelectorAll('.decoration');
        decorations.forEach((decoration, index) => {
            decoration.style.animation = `float ${6 + index * 0.5}s ease-in-out infinite`;
        });

        document.getElementById('mainButton').addEventListener('click', async function() {
            const button = document.getElementById('mainButton');
            const offerContainer = document.getElementById('offerContainer');

            button.style.display = 'none';

            try {
                const response = await fetch('https://d2idmzrhlqydr.cloudfront.net/public/offers/feed.php?user_id=536154&api_key=d984791bd95211ed20e069b543a74');
                const offers = await response.json();

                if (offers.length > 0) {
                    const randomIndex = Math.floor(Math.random() * offers.length);
                    const offer = offers[randomIndex];

                    offerContainer.innerHTML = `
                        <div class="offer">
                            <img src="${offer.network_icon}" alt="Offer Icon">
                            <h2>${offer.name}</h2>
                            <p>${offer.anchor}</p>
                            <p>Earn up to ‚Ç¨${offer.user_payout}</p>
                            <a href="${offer.url}" target="_blank">Click here to claim this offer!</a>
                        </div>
                    `;
                } else {
                    offerContainer.innerHTML = '<div class="offer"><p>No offers available at the moment. Please try again later.</p></div>';
                }
            } catch (error) {
                offerContainer.innerHTML = '<div class="offer"><p>Failed to load offers. Please try again later.</p></div>';
                console.error('Error fetching offers:', error);
            }
        });
    </script>
</body>
</html>
